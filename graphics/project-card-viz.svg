<!-- project-card-viz.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="240" viewBox="0 0 900 240" role="img" aria-label="Visualization Chatbot project card">
  <defs>
    <linearGradient id="pc3g" x1="0" x2="1">
      <stop offset="0" stop-color="#14B8A6"/>
      <stop offset="1" stop-color="#4F46E5"/>
    </linearGradient>

    <linearGradient id="blobGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0.12"/>
    </linearGradient>

    <style>
      .card { fill: rgba(255,255,255,0.04); stroke: rgba(255,255,255,0.06); rx:16; }
      .title { font:700 20px 'Inter'; fill:#fff; }
      .sub { font:500 13px 'Inter'; fill:#DDEBFF; }
    </style>
  </defs>

  <rect x="8" y="8" width="884" height="224" rx="16" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.06)"/>

  <!-- bounding box for time-based blob (Viz) - 40% left section -->
  <clipPath id="timeBounds">
    <rect x="8" y="20" width="360" height="200"/>
  </clipPath>

  <!-- Time-based liquid blob - smooth continuous morphing -->
  <g opacity="0.12" clip-path="url(#timeBounds)">
    <path fill="url(#blobGrad3)" d="M80 80 C120 50 180 70 240 80 C280 100 300 130 280 160 C260 190 220 200 180 190 C140 180 100 160 110 130 C120 100 80 80 80 80 Z">
      <animate attributeName="d" dur="8s" repeatCount="indefinite"
        values="M80 80 C120 50 180 70 240 80 C280 100 300 130 280 160 C260 190 220 200 180 190 C140 180 100 160 110 130 C120 100 80 80 80 80 Z;
                M120 110 C160 80 220 100 280 110 C320 130 340 160 320 190 C300 220 260 230 220 220 C180 210 140 190 150 160 C160 130 120 110 120 110 Z;
                M50 90 C90 60 150 80 210 90 C250 110 270 140 250 170 C230 200 190 210 150 200 C110 190 70 170 80 140 C90 110 50 90 50 90 Z;
                M100 120 C140 90 200 110 260 120 C300 140 320 170 300 200 C280 230 240 240 200 230 C160 220 120 200 130 170 C140 140 100 120 100 120 Z;
                M80 80 C120 50 180 70 240 80 C280 100 300 130 280 160 C260 190 220 200 180 190 C140 180 100 160 110 130 C120 100 80 80 80 80 Z"/>
    </path>
  </g>

  <!-- floating particles -->
  <g opacity="0.20">
    <circle cx="650" cy="60" r="3" fill="#14B8A6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 35,-22; 0,0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="180" r="2.5" fill="#4F46E5">
      <animateTransform attributeName="transform" type="translate" values="0,0; -28,18; 0,0" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="130" r="2" fill="#14B8A6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 22,28; 0,0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="110" r="3.5" fill="#4F46E5">
      <animateTransform attributeName="transform" type="translate" values="0,0; -18,-32; 0,0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="80" r="2" fill="#14B8A6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 40,12; 0,0" dur="6.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Rolling egg shape - reacts to scroll and mouse (40% left section) -->
  <g opacity="0.98" id="eggGroup">
    <!-- Egg shape -->
    <ellipse cx="180" cy="120" rx="50" ry="65" fill="url(#pc3g)" id="eggMain">
      <!-- Rolling rotation -->
      <animateTransform attributeName="transform" type="rotate" 
        values="0 180 120; 360 180 120" dur="10s" repeatCount="indefinite"/>
      <!-- Rolling movement (simulating scroll) -->
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 80,-30; -60,40; 70,35; -80,-20; 0,0" 
        dur="8s" repeatCount="indefinite" additive="sum"/>
      <!-- Wobble effect (simulating mouse interaction) -->
      <animateTransform attributeName="transform" type="skewX" 
        values="0; 5; -5; 3; -3; 0" dur="6s" repeatCount="indefinite" additive="sum"/>
    </ellipse>
    <!-- Egg highlight -->
    <ellipse cx="180" cy="106" rx="30" ry="20" fill="rgba(255,255,255,0.2)">
      <animateTransform attributeName="transform" type="rotate" 
        values="0 180 120; 360 180 120" dur="10s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 80,-30; -60,40; 70,35; -80,-20; 0,0" 
        dur="8s" repeatCount="indefinite" additive="sum"/>
    </ellipse>
    
    <!-- Crack animation (simulating cursor hover) - triggers every 8 seconds -->
    <g id="crackGroup" opacity="0">
      <!-- Crack lines -->
      <path d="M 180 120 L 200 100 M 180 120 L 160 100 M 180 120 L 190 140 M 180 120 L 170 140" 
            stroke="#fff" stroke-width="3" opacity="0.8">
        <animate attributeName="opacity" values="0;0.8;0" dur="8s" repeatCount="indefinite" begin="0s"/>
        <animateTransform attributeName="transform" type="translate" 
          values="0,0; 80,-30; -60,40; 70,35; -80,-20; 0,0" 
          dur="8s" repeatCount="indefinite" additive="sum"/>
      </path>
      <!-- Broken pieces -->
      <ellipse cx="160" cy="100" rx="15" ry="20" fill="url(#pc3g)" opacity="0.9">
        <animate attributeName="opacity" values="0;0.9;0" dur="8s" repeatCount="indefinite" begin="0s"/>
        <animateTransform attributeName="transform" type="translate" 
          values="0,0; -20,-15; 0,0" dur="8s" repeatCount="indefinite" begin="0s"/>
        <animateTransform attributeName="transform" type="rotate" 
          values="0 160 100; -30 160 100; 0 160 100" dur="8s" repeatCount="indefinite" begin="0s" additive="sum"/>
      </ellipse>
      <ellipse cx="200" cy="100" rx="15" ry="20" fill="url(#pc3g)" opacity="0.9">
        <animate attributeName="opacity" values="0;0.9;0" dur="8s" repeatCount="indefinite" begin="0s"/>
        <animateTransform attributeName="transform" type="translate" 
          values="0,0; 20,-15; 0,0" dur="8s" repeatCount="indefinite" begin="0s"/>
        <animateTransform attributeName="transform" type="rotate" 
          values="0 200 100; 30 200 100; 0 200 100" dur="8s" repeatCount="indefinite" begin="0s" additive="sum"/>
      </ellipse>
      <ellipse cx="170" cy="140" rx="12" ry="18" fill="url(#pc3g)" opacity="0.9">
        <animate attributeName="opacity" values="0;0.9;0" dur="8s" repeatCount="indefinite" begin="0s"/>
        <animateTransform attributeName="transform" type="translate" 
          values="0,0; -15,20; 0,0" dur="8s" repeatCount="indefinite" begin="0s"/>
      </ellipse>
      <ellipse cx="190" cy="140" rx="12" ry="18" fill="url(#pc3g)" opacity="0.9">
        <animate attributeName="opacity" values="0;0.9;0" dur="8s" repeatCount="indefinite" begin="0s"/>
        <animateTransform attributeName="transform" type="translate" 
          values="0,0; 15,20; 0,0" dur="8s" repeatCount="indefinite" begin="0s"/>
      </ellipse>
    </g>
    
    <!-- Main egg hides during crack -->
    <ellipse cx="180" cy="120" rx="50" ry="65" fill="url(#pc3g)">
      <animate attributeName="opacity" values="1;0;0;1" dur="8s" repeatCount="indefinite" 
        keyTimes="0;0.1;0.3;1" calcMode="linear"/>
      <animateTransform attributeName="transform" type="rotate" 
        values="0 180 120; 360 180 120" dur="10s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 80,-30; -60,40; 70,35; -80,-20; 0,0" 
        dur="8s" repeatCount="indefinite" additive="sum"/>
    </ellipse>
  </g>
  
  <!-- Rolling trail particles -->
  <g opacity="0.5">
    <circle cx="180" cy="20" r="2" fill="#14B8A6">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 80,-30; -60,40; 70,35; -80,-20; 0,0" 
        dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="64" r="2" fill="#4F46E5">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 80,-30; -60,40; 70,35; -80,-20; 0,0" 
        dur="8s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
  </g>
  
  <!-- Scroll wave effect -->
  <ellipse cx="180" cy="64" rx="60" ry="75" fill="url(#pc3g)" opacity="0.15">
    <animateTransform attributeName="transform" type="translate" 
      values="0,0; 0,-10; 0,10; 0,0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite"/>
  </ellipse>

  <text x="380" y="62" class="title">Visualization Chatbot</text>
  <text x="380" y="92" class="sub">LangChain + Pandas → Live Plotly visualizations from queries</text>

  <g transform="translate(380,112)">
    <text x="0" y="18" class="sub">• Natural-language data exploration</text>
    <text x="0" y="40" class="sub">• Reproducible data transforms via conversational prompts</text>
    <text x="0" y="62" class="sub">• Live dashboards generation</text>
  </g>
</svg>

