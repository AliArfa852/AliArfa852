<!-- project-card-eda.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260" role="img" aria-label="Enhanced Driver Assist project card">
  <defs>
    <linearGradient id="pcg" x1="0" x2="1">
      <stop offset="0" stop-color="#14B8A6"/>
      <stop offset="0.6" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#4F46E5"/>
    </linearGradient>

    <filter id="glassBlur" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" />
    </filter>

    <linearGradient id="blobGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#2563EB" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0.10"/>
    </linearGradient>

    <style>
      .card { rx:18; fill: rgba(255,255,255,0.06); stroke: rgba(255,255,255,0.07); }
      .title { font: 700 22px 'Inter', Arial; fill: white; }
      .subtitle { font: 500 14px 'Inter', Arial; fill: #E6F0FF; }
      .pill { font:600 12px 'Inter'; fill:#fff }
    </style>
  </defs>

  <rect x="8" y="8" width="884" height="244" class="card" rx="18"/>

  <!-- bounding box for mouse-like blob (EDA) - 40% left section -->
  <clipPath id="mouseBounds">
    <rect x="8" y="20" width="360" height="220"/>
  </clipPath>

  <!-- Mouse-like liquid blob - simulates following cursor with wandering path -->
  <g opacity="0.12" clip-path="url(#mouseBounds)">
    <path fill="url(#blobGrad)" d="M80 100 C120 60 180 80 240 100 C280 120 300 150 280 180 C260 210 220 220 180 200 C140 180 100 160 110 130 C120 100 80 100 80 100 Z">
      <animate attributeName="d" dur="12s" repeatCount="indefinite"
        values="M80 100 C120 60 180 80 240 100 C280 120 300 150 280 180 C260 210 220 220 180 200 C140 180 100 160 110 130 C120 100 80 100 80 100 Z;
                M150 120 C190 80 250 100 310 120 C350 140 370 170 350 200 C330 230 290 240 250 220 C210 200 170 180 180 150 C190 120 150 120 150 120 Z;
                M50 140 C90 100 150 120 210 140 C250 160 270 190 250 220 C230 250 190 260 150 240 C110 220 70 200 80 170 C90 140 50 140 50 140 Z;
                M120 110 C160 70 220 90 280 110 C320 130 340 160 320 190 C300 220 260 230 220 210 C180 190 140 170 150 140 C160 110 120 110 120 110 Z;
                M80 100 C120 60 180 80 240 100 C280 120 300 150 280 180 C260 210 220 220 180 200 C140 180 100 160 110 130 C120 100 80 100 80 100 Z"/>
    </path>
  </g>

  <!-- floating particles -->
  <g opacity="0.20">
    <circle cx="500" cy="60" r="3" fill="#14B8A6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 30,-20; 0,0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="200" r="2.5" fill="#2563EB">
      <animateTransform attributeName="transform" type="translate" values="0,0; -25,15; 0,0" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="150" r="2" fill="#4F46E5">
      <animateTransform attributeName="transform" type="translate" values="0,0; 20,25; 0,0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="100" r="3.5" fill="#14B8A6">
      <animateTransform attributeName="transform" type="translate" values="0,0; -15,-30; 0,0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="80" r="2" fill="#2563EB">
      <animateTransform attributeName="transform" type="translate" values="0,0; 35,10; 0,0" dur="6.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- DVD logo bounce effect - bouncing around bounding box (40% left section) -->
  <g opacity="0.95">
    <!-- Bounding box: x: 20-340, y: 20-230 (width: 320, height: 210) -->
    <!-- DVD logo shape -->
    <rect x="20" y="20" width="60" height="60" rx="6" fill="url(#pcg)">
      <!-- Diagonal bounce path within bounding box -->
      <animateMotion dur="6s" repeatCount="indefinite" 
        path="M 20,20 L 300,50 L 20,80 L 300,110 L 20,140 L 300,170 L 20,200 L 300,200 L 20,170 L 300,140 L 20,110 L 300,80 L 20,50 L 300,20 Z"/>
      <!-- Rotation on bounce -->
      <animateTransform attributeName="transform" type="rotate" 
        values="0 50 50; 45 50 50; 90 50 50; 135 50 50; 180 50 50; 225 50 50; 270 50 50; 315 50 50; 360 50 50" 
        dur="6s" repeatCount="indefinite"/>
    </rect>
    <!-- Trail effect -->
    <rect x="20" y="20" width="60" height="60" rx="6" fill="url(#pcg)" opacity="0.4">
      <animateMotion dur="6s" repeatCount="indefinite" 
        path="M 20,20 L 300,50 L 20,80 L 300,110 L 20,140 L 300,170 L 20,200 L 300,200 L 20,170 L 300,140 L 20,110 L 300,80 L 20,50 L 300,20 Z"
        begin="0.2s"/>
    </rect>
    <!-- Second trail -->
    <rect x="20" y="20" width="60" height="60" rx="6" fill="url(#pcg)" opacity="0.2">
      <animateMotion dur="6s" repeatCount="indefinite" 
        path="M 20,20 L 300,50 L 20,80 L 300,110 L 20,140 L 300,170 L 20,200 L 300,200 L 20,170 L 300,140 L 20,110 L 300,80 L 20,50 L 300,20 Z"
        begin="0.4s"/>
    </rect>
  </g>

  <!-- title & meta (60% right section starts at x=380) -->
  <text x="380" y="60" class="title">Enhanced Driver Assist (EDA)</text>
  <text x="380" y="90" class="subtitle">Edge AI • Dual-camera drowsiness &amp; distraction detection • OBD-II fusion</text>

  <!-- bullets -->
  <g transform="translate(380,110)">
    <circle cx="6" cy="6" r="6" fill="#14B8A6"/>
    <text x="20" y="10" class="subtitle">Real-time YOLOv8 + TFLite inference</text>

    <g transform="translate(0,26)">
      <circle cx="6" cy="6" r="6" fill="#2563EB"/>
      <text x="20" y="10" class="subtitle">Jetson Nano + Coral TPU deployment</text>
    </g>

    <g transform="translate(0,52)">
      <circle cx="6" cy="6" r="6" fill="#4F46E5"/>
      <text x="20" y="10" class="subtitle">OBD-II analytics &amp; anomaly alerts</text>
    </g>
  </g>

  <!-- small icon -->
  <g transform="translate(750,40)" opacity="0.95">
    <rect width="140" height="120" rx="12" fill="rgba(255,255,255,0.03)"/>
    <text x="16" y="40" class="pill">Edge</text>
    <text x="16" y="70" class="pill">Real-time</text>
  </g>
</svg>

