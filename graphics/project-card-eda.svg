<!-- project-card-eda.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260" role="img" aria-label="Enhanced Driver Assist project card">
  <defs>
    <linearGradient id="pcg" x1="0" x2="1">
      <stop offset="0" stop-color="#14B8A6"/>
      <stop offset="0.6" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#4F46E5"/>
    </linearGradient>

    <linearGradient id="blobGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#2563EB" stop-opacity="0.10"/>
    </linearGradient>

    <linearGradient id="blobGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0.08"/>
    </linearGradient>

    <filter id="glassBlur" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" />
    </filter>

    <filter id="blobBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" />
    </filter>

    <style>
      .card { rx:18; fill: rgba(255,255,255,0.06); stroke: rgba(255,255,255,0.07); }
      .title { font: 700 22px 'Inter', Arial; fill: white; }
      .subtitle { font: 500 14px 'Inter', Arial; fill: #E6F0FF; }
      .pill { font:600 12px 'Inter'; fill:#fff }
    </style>
  </defs>

  <rect x="8" y="8" width="884" height="244" class="card" rx="18"/>

  <!-- animated morphing blobs -->
  <g opacity="0.10">
    <path id="blob1" fill="url(#blobGrad1)" filter="url(#blobBlur)">
      <animate attributeName="d" dur="8s" repeatCount="indefinite"
        values="M600,80 Q680,60 720,100 T800,120 Q780,140 720,160 T600,140 Q580,120 600,100 Z;
                M600,80 Q700,50 750,110 T850,130 Q800,150 720,170 T600,150 Q570,120 600,90 Z;
                M600,80 Q680,60 720,100 T800,120 Q780,140 720,160 T600,140 Q580,120 600,100 Z"/>
    </path>
    <path id="blob2" fill="url(#blobGrad2)" filter="url(#blobBlur)">
      <animate attributeName="d" dur="9s" repeatCount="indefinite"
        values="M200,180 Q250,160 300,200 T400,220 Q380,240 300,250 T200,230 Q180,210 200,190 Z;
                M200,180 Q270,150 320,210 T420,240 Q390,260 300,270 T200,250 Q160,220 200,180 Z;
                M200,180 Q250,160 300,200 T400,220 Q380,240 300,250 T200,230 Q180,210 200,190 Z"/>
    </path>
  </g>

  <!-- floating particles -->
  <g opacity="0.20">
    <circle cx="150" cy="50" r="3" fill="#14B8A6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 30,20; -10,40; 0,0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="200" r="2.5" fill="#2563EB">
      <animateTransform attributeName="transform" type="translate" values="0,0; -25,30; 15,-20; 0,0" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="180" r="2" fill="#4F46E5">
      <animateTransform attributeName="transform" type="translate" values="0,0; 20,-25; -30,15; 0,0" dur="5.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="220" r="3.5" fill="#14B8A6">
      <animateTransform attributeName="transform" type="translate" values="0,0; -20,-30; 25,10; 0,0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="60" r="2" fill="#2563EB">
      <animateTransform attributeName="transform" type="translate" values="0,0; 35,25; -15,-35; 0,0" dur="6.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- gradient accent bar -->
  <rect x="24" y="22" width="24" height="220" rx="8" fill="url(#pcg)" opacity="0.95">
    <animate attributeName="y" dur="7s" values="22;12;22" repeatCount="indefinite"/>
  </rect>

  <!-- title & meta -->
  <text x="64" y="60" class="title">Enhanced Driver Assist (EDA)</text>
  <text x="64" y="90" class="subtitle">Edge AI • Dual-camera drowsiness &amp; distraction detection • OBD-II fusion</text>

  <!-- bullets -->
  <g transform="translate(64,110)">
    <circle cx="6" cy="6" r="6" fill="#14B8A6"/>
    <text x="20" y="10" class="subtitle">Real-time YOLOv8 + TFLite inference</text>

    <g transform="translate(0,26)">
      <circle cx="6" cy="6" r="6" fill="#2563EB"/>
      <text x="20" y="10" class="subtitle">Jetson Nano + Coral TPU deployment</text>
    </g>

    <g transform="translate(0,52)">
      <circle cx="6" cy="6" r="6" fill="#4F46E5"/>
      <text x="20" y="10" class="subtitle">OBD-II analytics &amp; anomaly alerts</text>
    </g>
  </g>

  <!-- small icon -->
  <g transform="translate(700,40)" opacity="0.95">
    <rect width="140" height="120" rx="12" fill="rgba(255,255,255,0.03)"/>
    <text x="16" y="40" class="pill">Edge</text>
    <text x="16" y="70" class="pill">Real-time</text>
  </g>
</svg>

