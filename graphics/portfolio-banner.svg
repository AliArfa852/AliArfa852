<!-- portfolio-banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 420" width="1600" height="420" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Ali Arfa - AI Engineer banner">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#14B8A6">
        <animate attributeName="stop-color" values="#14B8A6;#1dd3b2;#14B8A6" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#2563EB">
        <animate attributeName="stop-color" values="#2563EB;#3b7ff0;#2563EB" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#4F46E5">
        <animate attributeName="stop-color" values="#4F46E5;#7b5cf8;#4F46E5" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>

    <linearGradient id="glass" x1="0" x2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.14)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.04)"/>
    </linearGradient>

    <style>
      .title { font: 700 70px 'Inter', Helvetica, Arial; fill: #fff; text-anchor: middle; }
      .subtitle { font: 500 32px 'Inter', Helvetica, Arial; fill: #EAF2FF; text-anchor: middle; }
      .glass-card { fill: url(#glass); stroke: rgba(255,255,255,0.08); stroke-width:1; }
      .accent { fill: url(#g1); }
      .badge-text { font: 600 18px 'Inter', Helvetica, Arial; fill: #fff; text-anchor: middle; }
    </style>
  </defs>

  <!-- animated gradient background -->
  <rect width="1600" height="420" rx="0" ry="0" fill="url(#g1)"/>

  <!-- subtle radial glow -->
  <circle cx="1200" cy="100" r="252" fill="#ffffff" opacity="0.05">
    <animate attributeName="opacity" values="0.04;0.08;0.04" dur="10s" repeatCount="indefinite"/>
  </circle>

  <!-- holographic shapes -->
  <g opacity="0.12" filter="url(#blur)">
    <ellipse cx="280" cy="120" rx="588" ry="140" fill="#ffffff"/>
    <rect x="900" y="-20" width="728" height="300" rx="126" transform="rotate(-12 900 0)" fill="#ffffff"/>
  </g>

  <!-- glass panel -->
  <g transform="translate(200,80)">
    <rect class="glass-card" x="0" y="0" width="1200" height="260" rx="28" />
    <!-- subtle border line -->
    <rect x="0.5" y="0.5" width="1199" height="259" rx="28" fill="none" stroke="rgba(255,255,255,0.06)"/>
    <!-- name -->
    <text x="600" y="90" class="title">Ali Arfa</text>
    <text x="600" y="140" class="subtitle">AI Engineer • LLM &amp; Voice Agent Specialist • Edge AI Developer • Data Scientist</text>

    <!-- badges -->
    <g transform="translate(240,170)" opacity="0.95">
      <rect x="0" y="0" rx="14" ry="14" width="280" height="50" fill="#0EA5A4" />
      <text x="140" y="34" class="badge-text">AI Voice &amp; Agents</text>

      <rect x="300" y="0" rx="14" ry="14" width="250" height="50" fill="#2563EB" />
      <text x="425" y="34" class="badge-text">LLM Agents</text>

      <rect x="570" y="0" rx="14" ry="14" width="210" height="50" fill="#7C4CF8" />
      <text x="675" y="34" class="badge-text">Edge AI</text>
    </g>
  </g>

  <!-- accent diagonal ribbon -->
  <g transform="translate(580,20)" opacity="0.14">
    <rect x="0" y="0" width="756" height="380" rx="31" transform="skewX(-14)" fill="#ffffff"/>
  </g>

  <!-- small animated particle dots -->
  <g fill="#fff" opacity="0.08">
    <circle cx="400" cy="340" r="4.2">
      <animate attributeName="cy" values="340;320;340" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="310" r="2.8">
      <animate attributeName="cx" values="520;540;520" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="360" r="3.5">
      <animate attributeName="cy" values="360;380;360" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
