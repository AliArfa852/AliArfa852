<!-- project-card-mulazmat.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="240" viewBox="0 0 900 240" role="img" aria-label="Mulazmat project card">
  <defs>
    <linearGradient id="pc4g" x1="0" x2="1">
      <stop offset="0" stop-color="#14B8A6"/>
      <stop offset="1" stop-color="#2563EB"/>
    </linearGradient>

    <linearGradient id="blobGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#2563EB" stop-opacity="0.12"/>
    </linearGradient>

    <style>
      .card { fill: rgba(255,255,255,0.045); stroke: rgba(255,255,255,0.06); rx:16; }
      .title { font:700 20px 'Inter'; fill:#fff; }
      .sub { font:500 13px 'Inter'; fill:#DDEBFF; }
    </style>
  </defs>

  <rect x="8" y="8" width="884" height="224" rx="16" class="card"/>

  <!-- bounding box for random blob (Mulazmat) - 40% left section -->
  <clipPath id="randomBounds">
    <rect x="8" y="20" width="360" height="200"/>
  </clipPath>

  <!-- Random liquid blob - unpredictable varied timing and paths -->
  <g opacity="0.12" clip-path="url(#randomBounds)">
    <path fill="url(#blobGrad4)" d="M80 100 C120 70 180 90 240 100 C280 120 300 150 280 180 C260 210 220 220 180 200 C140 180 100 160 110 130 C120 100 80 100 80 100 Z">
      <animate attributeName="d" dur="9.3s" repeatCount="indefinite"
        values="M80 100 C120 70 180 90 240 100 C280 120 300 150 280 180 C260 210 220 220 180 200 C140 180 100 160 110 130 C120 100 80 100 80 100 Z;
                M200 60 C240 30 300 50 360 60 C400 80 420 110 400 140 C380 170 340 180 300 170 C260 160 220 140 230 110 C240 80 200 60 200 60 Z;
                M40 140 C80 110 140 130 200 140 C240 160 260 190 240 220 C220 250 180 260 140 250 C100 240 60 220 70 190 C80 160 40 140 40 140 Z;
                M130 80 C170 50 230 70 290 80 C330 100 350 130 330 160 C310 190 270 200 230 190 C190 180 150 160 160 130 C170 100 130 80 130 80 Z;
                M100 160 C140 130 200 150 260 160 C300 180 320 210 300 240 C280 270 240 280 200 270 C160 260 120 240 130 210 C140 180 100 160 100 160 Z;
                M80 100 C120 70 180 90 240 100 C280 120 300 150 280 180 C260 210 220 220 180 200 C140 180 100 160 110 130 C120 100 80 100 80 100 Z"/>
    </path>
  </g>

  <!-- floating particles -->
  <g opacity="0.20">
    <circle cx="600" cy="55" r="3" fill="#14B8A6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 38,-24; 0,0" dur="6.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="175" r="2.5" fill="#2563EB">
      <animateTransform attributeName="transform" type="translate" values="0,0; -32,19; 0,0" dur="7.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="125" r="2" fill="#14B8A6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 24,29; 0,0" dur="5.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="105" r="3.5" fill="#2563EB">
      <animateTransform attributeName="transform" type="translate" values="0,0; -19,-33; 0,0" dur="8.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="75" r="2" fill="#14B8A6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 42,13; 0,0" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Solid shape that gets randomly tossed and breaks (40% left section) -->
  <g opacity="0.98" id="solidShape">
    <!-- Main solid shape -->
    <rect x="50" y="32" width="280" height="160" rx="16" fill="url(#pc4g)">
      <!-- Random tossing movement (simulating mouse interaction) -->
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 50,-40; -60,30; 40,50; -30,-60; 70,20; -50,40; 0,0" 
        dur="11s" repeatCount="indefinite"/>
      <!-- Random rotation -->
      <animateTransform attributeName="transform" type="rotate" 
        values="0 190 112; 15 190 112; -20 190 112; 25 190 112; -15 190 112; 10 190 112; 0 190 112" 
        dur="11s" repeatCount="indefinite" additive="sum"/>
    </rect>
    
    <!-- Break apart animation (simulating double-click) - triggers every 15 seconds -->
    <g id="brokenPieces" opacity="0">
      <!-- Piece 1 -->
      <rect x="50" y="32" width="140" height="80" rx="8" fill="url(#pc4g)">
        <animate attributeName="opacity" values="0;1;0" dur="15s" repeatCount="indefinite" begin="0s"/>
        <animateTransform attributeName="transform" type="translate" 
          values="0,0; -80,-60; 0,0" dur="15s" repeatCount="indefinite" begin="0s"/>
        <animateTransform attributeName="transform" type="rotate" 
          values="0 120 72; -45 120 72; 0 120 72" dur="15s" repeatCount="indefinite" begin="0s" additive="sum"/>
      </rect>
      <!-- Piece 2 -->
      <rect x="190" y="32" width="140" height="80" rx="8" fill="url(#pc4g)">
        <animate attributeName="opacity" values="0;1;0" dur="15s" repeatCount="indefinite" begin="0s"/>
        <animateTransform attributeName="transform" type="translate" 
          values="0,0; 100,-40; 0,0" dur="15s" repeatCount="indefinite" begin="0s"/>
        <animateTransform attributeName="transform" type="rotate" 
          values="0 260 72; 60 260 72; 0 260 72" dur="15s" repeatCount="indefinite" begin="0s" additive="sum"/>
      </rect>
      <!-- Piece 3 -->
      <rect x="50" y="112" width="140" height="80" rx="8" fill="url(#pc4g)">
        <animate attributeName="opacity" values="0;1;0" dur="15s" repeatCount="indefinite" begin="0s"/>
        <animateTransform attributeName="transform" type="translate" 
          values="0,0; -60,80; 0,0" dur="15s" repeatCount="indefinite" begin="0s"/>
        <animateTransform attributeName="transform" type="rotate" 
          values="0 120 152; 30 120 152; 0 120 152" dur="15s" repeatCount="indefinite" begin="0s" additive="sum"/>
      </rect>
      <!-- Piece 4 -->
      <rect x="190" y="112" width="140" height="80" rx="8" fill="url(#pc4g)">
        <animate attributeName="opacity" values="0;1;0" dur="15s" repeatCount="indefinite" begin="0s"/>
        <animateTransform attributeName="transform" type="translate" 
          values="0,0; 80,70; 0,0" dur="15s" repeatCount="indefinite" begin="0s"/>
        <animateTransform attributeName="transform" type="rotate" 
          values="0 260 152; -30 260 152; 0 260 152" dur="15s" repeatCount="indefinite" begin="0s" additive="sum"/>
      </rect>
    </g>
    
    <!-- Main shape hides during break -->
    <rect x="50" y="32" width="280" height="160" rx="16" fill="url(#pc4g)">
      <animate attributeName="opacity" values="1;0;0;1" dur="15s" repeatCount="indefinite" 
        keyTimes="0;0.1;0.3;1" calcMode="linear"/>
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 50,-40; -60,30; 40,50; -30,-60; 70,20; -50,40; 0,0" 
        dur="11s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" 
        values="0 190 112; 15 190 112; -20 190 112; 25 190 112; -15 190 112; 10 190 112; 0 190 112" 
        dur="11s" repeatCount="indefinite" additive="sum"/>
    </rect>
  </g>
  
  <!-- Glow effect -->
  <rect x="46" y="30" width="288" height="164" rx="18" fill="url(#pc4g)" opacity="0.2">
    <animate attributeName="opacity" values="0.15;0.3;0.15" dur="5s" repeatCount="indefinite"/>
  </rect>
  <text x="380" y="62" class="title">Mulazmat — AI Resume Parser</text>
  <text x="380" y="92" class="sub">BERT-based parser • Skill extraction • Job-candidate ranking • NCAI funded</text>

  <g transform="translate(380,112)">
    <text x="0" y="18" class="sub">• Optimized for production + edge inference</text>
    <text x="0" y="40" class="sub">• Rule-based and ML hybrid pipeline</text>
  </g>
</svg>

