<!-- project-card-voice.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260" role="img" aria-label="LiveKit Voice Agent project card">
  <defs>
    <linearGradient id="pc2g" x1="0" x2="1">
      <stop offset="0" stop-color="#14B8A6"/>
      <stop offset="1" stop-color="#2563EB"/>
    </linearGradient>

    <linearGradient id="voiceBlobGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#2563EB" stop-opacity="0.10"/>
    </linearGradient>

    <linearGradient id="voiceBlobGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0.08"/>
    </linearGradient>

    <filter id="voiceBlobBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" />
    </filter>

    <style>
      .card { fill: rgba(255,255,255,0.05); stroke: rgba(255,255,255,0.06); rx:18; }
      .title { font:700 22px 'Inter'; fill:#fff; }
      .sub { font:500 14px 'Inter'; fill:#EAF2FF; }
    </style>
  </defs>

  <rect x="8" y="8" width="884" height="244" rx="18" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.06)"/>

  <!-- animated morphing blobs -->
  <g opacity="0.11">
    <path fill="url(#voiceBlobGrad1)" filter="url(#voiceBlobBlur)">
      <animate attributeName="d" dur="7.5s" repeatCount="indefinite"
        values="M500,60 Q580,40 640,80 T760,100 Q740,120 640,140 T500,120 Q480,100 500,80 Z;
                M500,60 Q600,30 670,100 T800,130 Q750,150 640,170 T500,140 Q460,100 500,60 Z;
                M500,60 Q580,40 640,80 T760,100 Q740,120 640,140 T500,120 Q480,100 500,80 Z"/>
    </path>
    <path fill="url(#voiceBlobGrad2)" filter="url(#voiceBlobBlur)">
      <animate attributeName="d" dur="9.5s" repeatCount="indefinite"
        values="M300,200 Q360,180 420,220 T540,240 Q520,260 420,270 T300,250 Q280,230 300,210 Z;
                M300,200 Q380,170 450,230 T570,260 Q530,280 420,290 T300,270 Q260,240 300,200 Z;
                M300,200 Q360,180 420,220 T540,240 Q520,260 420,270 T300,250 Q280,230 300,210 Z"/>
    </path>
  </g>

  <!-- floating particles -->
  <g opacity="0.22">
    <circle cx="200" cy="70" r="3" fill="#14B8A6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 40,25; -15,45; 0,0" dur="6.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="210" r="2.5" fill="#2563EB">
      <animateTransform attributeName="transform" type="translate" values="0,0; -30,35; 20,-25; 0,0" dur="7.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="50" r="2" fill="#4F46E5">
      <animateTransform attributeName="transform" type="translate" values="0,0; 25,-30; -35,20; 0,0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="230" r="3.5" fill="#14B8A6">
      <animateTransform attributeName="transform" type="translate" values="0,0; -25,-35; 30,15; 0,0" dur="8.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="150" r="2" fill="#2563EB">
      <animateTransform attributeName="transform" type="translate" values="0,0; 30,30; -20,-40; 0,0" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
  <rect x="24" y="20" width="140" height="120" rx="12" fill="url(#pc2g)" opacity="0.98">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -6; 0 0" dur="6s" repeatCount="indefinite"/>
  </rect>

  <text x="180" y="58" class="title">LiveKit Voice Agent</text>
  <text x="180" y="90" class="sub">Realtime STT/TTS • Twilio SIP • LLM-powered call automation</text>

  <g transform="translate(180,110)">
    <circle cx="6" cy="6" r="6" fill="#14B8A6"/>
    <text x="20" y="10" class="sub">Deepgram STT • NovaSonic / Bedrock TTS</text>

    <g transform="translate(0,26)">
      <circle cx="6" cy="6" r="6" fill="#2563EB"/>
      <text x="20" y="10" class="sub">Multi-tenant routing &amp; privacy isolation</text>
    </g>

    <g transform="translate(0,52)">
      <circle cx="6" cy="6" r="6" fill="#4F46E5"/>
      <text x="20" y="10" class="sub">LLM toolchain + post-call summaries</text>
    </g>
  </g>
</svg>

