<!-- project-card-voice.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260" role="img" aria-label="LiveKit Voice Agent project card">
  <defs>
    <linearGradient id="pc2g" x1="0" x2="1">
      <stop offset="0" stop-color="#14B8A6"/>
      <stop offset="1" stop-color="#2563EB"/>
    </linearGradient>

    <linearGradient id="blobGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#2563EB" stop-opacity="0.12"/>
    </linearGradient>

    <style>
      .card { fill: rgba(255,255,255,0.05); stroke: rgba(255,255,255,0.06); rx:18; }
      .title { font:700 22px 'Inter'; fill:#fff; }
      .sub { font:500 14px 'Inter'; fill:#EAF2FF; }
    </style>
  </defs>

  <rect x="8" y="8" width="884" height="244" rx="18" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.06)"/>

  <!-- bounding box for scroll-like blob (Voice) - 40% left section -->
  <clipPath id="scrollBounds">
    <rect x="8" y="20" width="360" height="220"/>
  </clipPath>

  <!-- Scroll-like liquid blob - vertical wave motion simulating scroll -->
  <g opacity="0.12" clip-path="url(#scrollBounds)">
    <path fill="url(#blobGrad2)" d="M80 80 C130 50 200 70 280 80 C320 100 340 130 320 160 C300 190 250 200 200 180 C150 160 100 140 110 110 C120 80 80 80 80 80 Z">
      <animate attributeName="d" dur="10s" repeatCount="indefinite"
        values="M80 80 C130 50 200 70 280 80 C320 100 340 130 320 160 C300 190 250 200 200 180 C150 160 100 140 110 110 C120 80 80 80 80 80 Z;
                M80 140 C130 110 200 130 280 140 C320 160 340 190 320 220 C300 250 250 260 200 240 C150 220 100 200 110 170 C120 140 80 140 80 140 Z;
                M80 100 C130 70 200 90 280 100 C320 120 340 150 320 180 C300 210 250 220 200 200 C150 180 100 160 110 130 C120 100 80 100 80 100 Z;
                M80 160 C130 130 200 150 280 160 C320 180 340 210 320 240 C300 270 250 280 200 260 C150 240 100 220 110 190 C120 160 80 160 80 160 Z;
                M80 80 C130 50 200 70 280 80 C320 100 340 130 320 160 C300 190 250 200 200 180 C150 160 100 140 110 110 C120 80 80 80 80 80 Z"/>
    </path>
  </g>

  <!-- floating particles -->
  <g opacity="0.20">
    <circle cx="600" cy="70" r="3" fill="#14B8A6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 40,-25; 0,0" dur="6.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="190" r="2.5" fill="#2563EB">
      <animateTransform attributeName="transform" type="translate" values="0,0; -30,20; 0,0" dur="7.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="140" r="2" fill="#14B8A6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 25,30; 0,0" dur="5.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="120" r="3.5" fill="#2563EB">
      <animateTransform attributeName="transform" type="translate" values="0,0; -20,-35; 0,0" dur="8.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="90" r="2" fill="#14B8A6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 45,15; 0,0" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Bordered area for mouse cursor simulation (screen representation) -->
  <g opacity="0.98">
    <!-- Border rectangle representing the screen (x:30-330, y:40-220) -->
    <rect x="30" y="40" width="300" height="180" fill="none" stroke="url(#pc2g)" stroke-width="2" rx="8" opacity="0.3"/>
    
    <!-- Clip path to strictly enforce border boundaries -->
    <clipPath id="cursorScreenBounds">
      <rect x="30" y="40" width="300" height="180" rx="8"/>
    </clipPath>
    
    <!-- Small dot (10x10px) simulating mouse cursor - strictly within border -->
    <!-- Border: x:30-330 (width 300), y:40-220 (height 180) -->
    <!-- Safe area accounting for 5px radius: x:35-325, y:45-215 -->
    <g clip-path="url(#cursorScreenBounds)">
      <circle cx="50" cy="60" r="5" fill="url(#pc2g)">
        <!-- Realistic mouse cursor movement - all coordinates strictly within border -->
        <!-- Path coordinates: x must be 35-325, y must be 45-215 -->
        <animateMotion dur="18s" repeatCount="indefinite" 
          path="M 50,60 
               C 80,65 100,70 130,75
               L 160,80
               C 190,85 220,90 250,100
               L 280,120
               C 310,140 315,160 300,180
               L 280,195
               C 250,200 200,195 170,185
               L 140,175
               C 110,165 80,155 60,145
               L 50,130
               C 45,115 50,100 60,85
               L 70,75
               C 75,70 80,65 50,60"
        keyPoints="0;0.05;0.10;0.15;0.20;0.25;0.30;0.35;0.40;0.45;0.50;0.55;0.60;0.65;0.70;0.75;0.80;0.85;0.90;0.95;1"
        keyTimes="0;0.02;0.05;0.08;0.12;0.16;0.20;0.25;0.30;0.35;0.40;0.45;0.50;0.55;0.60;0.65;0.70;0.75;0.80;0.85;1"
        calcMode="spline"
        keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1"/>
      <!-- Pulsing effect when "clicking" -->
      <animate attributeName="r" values="5;7;5" dur="0.3s" repeatCount="indefinite" begin="5s"/>
      <animate attributeName="r" values="5;7;5" dur="0.3s" repeatCount="indefinite" begin="11s"/>
    </circle>
    
      <!-- Cursor trail - shows movement history -->
      <circle cx="50" cy="60" r="3" fill="url(#pc2g)" opacity="0.4">
        <animateMotion dur="18s" repeatCount="indefinite" 
          path="M 50,60 
               C 80,65 100,70 130,75
               L 160,80
               C 190,85 220,90 250,100
               L 280,120
               C 310,140 315,160 300,180
               L 280,195
               C 250,200 200,195 170,185
               L 140,175
               C 110,165 80,155 60,145
               L 50,130
               C 45,115 50,100 60,85
               L 70,75
               C 75,70 80,65 50,60"
          keyPoints="0;0.05;0.10;0.15;0.20;0.25;0.30;0.35;0.40;0.45;0.50;0.55;0.60;0.65;0.70;0.75;0.80;0.85;0.90;0.95;1"
          keyTimes="0;0.02;0.05;0.08;0.12;0.16;0.20;0.25;0.30;0.35;0.40;0.45;0.50;0.55;0.60;0.65;0.70;0.75;0.80;0.85;1"
          calcMode="spline"
          keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1"
          begin="0.3s"/>
      </circle>
      <circle cx="50" cy="60" r="2" fill="url(#pc2g)" opacity="0.2">
        <animateMotion dur="18s" repeatCount="indefinite" 
          path="M 50,60 
               C 80,65 100,70 130,75
               L 160,80
               C 190,85 220,90 250,100
               L 280,120
               C 310,140 315,160 300,180
               L 280,195
               C 250,200 200,195 170,185
               L 140,175
               C 110,165 80,155 60,145
               L 50,130
               C 45,115 50,100 60,85
               L 70,75
               C 75,70 80,65 50,60"
          keyPoints="0;0.05;0.10;0.15;0.20;0.25;0.30;0.35;0.40;0.45;0.50;0.55;0.60;0.65;0.70;0.75;0.80;0.85;0.90;0.95;1"
          keyTimes="0;0.02;0.05;0.08;0.12;0.16;0.20;0.25;0.30;0.35;0.40;0.45;0.50;0.55;0.60;0.65;0.70;0.75;0.80;0.85;1"
          calcMode="spline"
          keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1"
          begin="0.6s"/>
      </circle>
    </g>
  </g>

  <text x="380" y="58" class="title">LiveKit Voice Agent</text>
  <text x="380" y="90" class="sub">Realtime STT/TTS • Twilio SIP • LLM-powered call automation</text>

  <g transform="translate(380,110)">
    <circle cx="6" cy="6" r="6" fill="#14B8A6"/>
    <text x="20" y="10" class="sub">Deepgram STT • NovaSonic / Bedrock TTS</text>

    <g transform="translate(0,26)">
      <circle cx="6" cy="6" r="6" fill="#2563EB"/>
      <text x="20" y="10" class="sub">Multi-tenant routing &amp; privacy isolation</text>
    </g>

    <g transform="translate(0,52)">
      <circle cx="6" cy="6" r="6" fill="#4F46E5"/>
      <text x="20" y="10" class="sub">LLM toolchain + post-call summaries</text>
    </g>
  </g>
</svg>

